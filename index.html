<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="row">
        <div id="colone" class="col-8 " >
            <section class="vh-100">
                <div class="container py-5 h-100">
                    
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
              
                      <h3 id="heading" class="mb-4 pb-2 fw-normal ms-5">Check the <span class="text-primary"><b>weather</b></span> forecast!!</h3>
              
                      <div class="input-group rounded mb-3 ms-5">
                        <input id="input" type="text" class="form-control rounded" placeholder="City" aria-label="Search"
                          aria-describedby="search-addon" />
                        <button onclick="WeatherData()" class="ms-2 btn btn-light rounded" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                      </div>
              
                      
              
                      
              
                    </div>
                    <div class="col-md-3"></div>

                  </div>
              
                </div>
              </section>
        </div>
        <div id="coltwo" class="col-4 p-5 ">
            
        </div>
    </div>

</html>
